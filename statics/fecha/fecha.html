
<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Actualizar TDR</title>
    	<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    	<script language="javascript" src="js/jquery.js"></script>
    	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
	</head>
<body>
    <div class="container">


           <form class="form_date">
                                <label class="control-label">Fecha</label>
                                    <div  class="controls input-group date form_date col-md-9" data-date="" data-date-format="dd/mm/yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                        <input name="fecha" class="form-control" size="36" type="text" value="" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
		 	                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
				                  
           </form>
<script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript">    
	$('.form_date').datetimepicker({
        language:  'es',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	
</script>

    </div>

</body>
</html>
