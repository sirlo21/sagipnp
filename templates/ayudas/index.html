{% extends "bases/base.html" %}

{% block content %}
	<ol style="list-style: decimal;">
		<div class="row">
			{% for url,txt in ayudas %}
				<div class="col-md-12">
					<h2 style="font-size: 2em;">
						<li>
							<a href="{% url 'ayuda_edit' url %}">{{ txt|capfirst }}</a>

					</h2>
				</div>
			{% endfor %}
		</div>
	</ol>
{% endblock %}
