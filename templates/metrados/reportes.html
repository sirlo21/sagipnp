{% extends "bases/base.html" %}

{% block content %}
	<ul style="list-style-type: none;">
		<div class="row">
			{% for ti in instalaciones %}
				<div class="col-md-12">
					<h2 style="font-size: 2em;">
						<li>
							- <a href="{% url 'reporte_instalacion' ti.name %}">{{ ti.instalacion }}</a>
						</li>
					</h2>
				</div>
			{% endfor %}
		</div>
	</ul>
{% endblock %}
