{% extends "bases/base.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-3">
			<a href="{% url 'reportes' %}">regresar</a>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-md-12">
			{% if forms|length > 0 %}
				<div class="panel-body">
					<div class="table-responsive">
						<table id="tm" class="table table-bordered">
							<thead>
								<tr>
									<th scope="col">Veces</th>
									<th scope="col">Largo</th>
									<th scope="col">Ancho</th>
									<th scope="col">Altura</th>
								</tr>
							</thead>
							<tbody>
								{% for ft in fichas_tecnicas %}
									<tr>
										<td>{{ ft.total }}</td>
									</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			{% else %}
				<h2>No se a encontrado ningun formulario</h2>
			{% endif %}
		</div>
	</div>
{% endblock %}
