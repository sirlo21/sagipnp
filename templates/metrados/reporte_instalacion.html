{% extends "bases/base.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-3">
			<a href="{% url 'reportes' %}">regresar</a>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-md-12">
			{% if forms|length > 0 %}
				<ul>
					{% for l in forms %}
						<li>{{ l }}</li>
					{% endfor %}
				</ul>
			{% else %}
				<h2>No se a encontrado ningun formulario</h2>
			{% endif %}
		</div>
	</div>
{% endblock %}
